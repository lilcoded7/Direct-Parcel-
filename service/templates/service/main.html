<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>directparcel</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/navbars.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

</head>
<body>
    <nav  class="navbar navbar-light bg-dark">
        <a  style="color: white !important;"  class= "navbar-brand" href="#">
        <img style="width: 50px !important; height: 50px !important; margin-left: 10px; border-radius: 25px !important;"  src="{% static 'images/logo.jpeg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Direct-Parcel
        </a>

        <div style="margin:auto" class="link">
          <a class="links" href="{% url 'home' %}">Home</a>
          <a class="links" href="{% url 'home' %}">About</a>
          <a class="links" href="{% url 'home' %}">Service</a>
          <a class="links" href="{% url 'home' %}">Contact</a>
          
      </div>
      <div class="spac">
        <a href="{% url 'trackpage' %}" class="track-btn">Track-item</a>
      </div>
      
    </nav> 

    
    <div class="imgcontainer">
        <div class="comname">Welcome To Direct Parcel Delivery Service</div> 

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="{% static 'images/services1.webp' %}" alt=""></div> 
            <div class="swiper-slide"><img src="{% static 'images/home-cargo.jpeg' %}" alt=""></div>
            <div class="swiper-slide"><img src="{% static 'images/home-image.jpg' %}" alt=""></div>
            <div class="swiper-slide"><img src="{% static 'images/home-image3.jpg' %}" alt=""></div>
            <div class="swiper-slide"><img src="{% static 'images/home-image1.jpg' %}" alt=""></div>
            <div class="swiper-slide"><img src="{% static 'images/home-image5.jpg' %}" alt=""></div> 

            
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="{% static 'js/home.js' %}"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 
</body>
</html>
