<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct-Parcel</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
            <!-- Registration Form  -->
    <div class="forms">
        {% block contents %}

        <div class="registerpackage">Package Registration</div>
             
                
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="container">
                {% block content %}
                <div class="sendername">
                    {% for forms in form %}
             
                    {{forms}}

                    {% endfor %} 
                </div>
                
                
                
                {% endblock content %}
            </div>

            <input class="submit" type="submit" placeholder="register Here">
            
                

            {% endblock %}
        </form>
    </div>


</body>
</html>
